<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>FoodMap</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- css -->
	<link rel="stylesheet" href="assets/css/main.css">
	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lato:100,200,300,400,700" rel="stylesheet">
	<!-- favicon -->
	<link href="assets/images/favicon.ico" rel="icon">
</head>
<body>
	<!-- splash -->
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 splash">
					<div class="title">Foodmap</div>
					<div class="loader"></div>
				</div>
			</div>
		</div>
		<!-- Modal -->
		<div id="myModal" class="modal fade" role="dialog">
  	<div class="modal-dialog">
	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">VEN A VISITARNOS!</h4>
	      </div>
	      <div class="modal-body">
	        <p>Estamos ubicados a 3 cuadras de donde estás</p>
	        <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d3960.2257972703374!2d-70.64390960564994!3d-33.419602651228054!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1srestaurantes!5e0!3m2!1ses!2scl!4v1513227183475" width="100%" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>
	        <p>Estamos abiertos hasta las 8 de la noche.</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Pedir ahora</button>
	      </div>
	    </div>
  </div>
</div>
    <!-- HEADER -->
	<header class="text-center">
		<h1>Foodmap</h1>
		<hr>
	</header>	
	<!-- SECTION -->
	<section>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div id="map"></div>
				</div>
			</div>
		</div>
	</section>
	<section class="select">
		<div class="container">
			<div class="row">
				<div class="col-12-xs text-center">
					<h1>Comida cerca de ti</h1>
					<div class="dropdown">
						<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
							Elige a dónde quieres ir...
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
							<li id="cafe">Café</li>
							<li id="rapida">Comida rápida</li>
							<li id="restaurante">Restaurante</li>			
							<li id="todos">Todos</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- gallery images -->
	<section>
		<div class="container">
			<div class="row">
				<div class="col-xs-12" id="images"></div>
			</div>
		</div>
	</section>
	<!-- FOOTER -->
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-xs text-center">
					<p>Todos los derechos reservados</p>
				</div>
			</div>
		</div>
		<div class="imgs" id="hidden">asd<img src="#" data-type="bakery" alt=""></div>
	</footer>

	<!-- jquery -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script><!-- luego carga el css -->
	<!-- data -->
	<script src="assets/js/data.js"></script>
	<!-- js propio -->
	<script src="assets/js/app.js"></script>
	<!-- script google maps -->
	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiUM3BCLftaEgHgou9qMdH3a85nnaGGck&libraries=places&callback=initMap">
    </script>
    <!-- fontawesome icon -->
	<script src="https://use.fontawesome.com/5fc8b62c16.js"></script>
</body>
</html>
